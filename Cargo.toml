[package]
name = "discro"
description = "DISCRete Observables for asynchronous Functional Reactive Programming (FRP)."
version = "0.13.0"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/uklotzde/discro"
keywords = ["async", "await", "reactive", "observable", "synchronization"]
categories = ["asynchronous", "concurrency"]
edition = "2021"
include = ["/src", "/README.md", "/LICENSES"]

[dependencies]
async-stream = { version = "0.3.5", optional = true }
futures = { version = "0.3.28", optional = true }
thiserror = "1.0.47"
tokio = { version = "1.32.0", optional = true, default-features = false, features = [
    "sync",
] }

[dev-dependencies]
async-trait = "0.1.73"

[features]
default = ["async-stream"]
async-stream = ["dep:async-stream", "dep:futures"]
tokio = ["dep:tokio"]
